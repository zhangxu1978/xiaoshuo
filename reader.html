<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>阅读</title>
    <style>
.reader-container {
    max-width: 800px;
    margin: 70px auto 0;
    padding: 20px;
    line-height: 1.8;
}
        .chapter-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .chapter-content {
    font-size: 18px;
    color: #333;
    white-space: pre-wrap;
    word-wrap: break-word;
    line-height: 1.8;
    font-family: "Microsoft YaHei", sans-serif;
}
.navigation {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}
        .nav-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .edit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

/* 添加弹出框样式 */
.modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease;
    cursor: move;
}

.modal-content.maximized {
    margin: 0;
    width: 100%;
    max-width: 100%;
    height: 100vh;
}

.modal textarea {
    width: 95%;
    height: 200px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: vertical;
    padding: 10px;
    font-size: 14px;
    line-height: 1.6;
}

.modal-content.maximized textarea {
    height: calc(100vh - 200px);
}

.modal-buttons {
    text-align: right;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
}

#keywordSelect, #modelSelect {
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: white;
    font-size: 14px;
}

.modal-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.modal-btn:hover {
    opacity: 0.9;
}

.modal-btn.addText {
    background-color: #2196F3;
    color: white;
}

.modal-btn.getText {
    background-color: #4CAF50;
    color: white;
}

.modal-btn.confirm {
    background-color: #4CAF50;
    color: white;
}

.modal-btn.cancel {
    background-color: #f44336;
    color: white;
}

.maximize-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #666;
}

.loading-spinner {
    display: none;
    margin: 0 auto;
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.swap-btn {
    display: block;
    margin: 10px auto;
    padding: 8px 16px;
    background-color: #ff9800;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.swap-btn:hover {
    background-color: #f57c00;
}
    </style>
</head>
<body>
    <div class="reader-container">
        <div class="navigation">
            <div style="display: flex; gap: 10px;">
                <button class="nav-btn" onclick="window.location.href='/chapters.html?bookId=' + bookId">返回目录</button>
                <button class="nav-btn" onclick="handleAiPolish()">AI润色</button>
                <span class="nav-btn" id="wordCount" style="background-color: #666;">字数：0</span>
                <button class="nav-btn" onclick="showChapterSettings()" style="background-color: #9c27b0;">章节设定</button>
            </div>
            <div>
                <button class="nav-btn" id="prevChapter">上一章</button>
                <button class="nav-btn" id="nextChapter">下一章</button>
            </div>
        </div>
        
        <h1 class="chapter-title" id="chapterTitle"></h1>
        <div class="chapter-content" id="chapterContent"></div>
        
        <button class="edit-btn" id="editButton" style="display: none;">编辑章节</button>

        <!-- 添加弹出框 -->
        <div id="aiPolishModal" class="modal">
            <div class="modal-content">
                <div class="modal-buttons"></div>
                    <select id="keywordSelect" style="padding: 5px;">
                        <option value="不改变原有情节，不增加任何剧情、人物、伏笔。只是单纯的提升文笔，增加可读性，你输出的字数和输入的应该差不多">提升文笔</option>
                        <option value="修订上面文字中不合理不通顺的部分，将修改后的文字返回时用【】包起来，方便比较">修改润色</option>
                        <option value="删除章节目录合并成一章，章节结合部要进行补充和修改使其不那么突兀，修改的文字用【】包起来">章节合并</option>
                        <option value="根据上面的内容，生成一个适合的摘要，摘要用【】包起来">生成摘要</option>
                    </select>
                    <button class="modal-btn addText" onclick="addText()">添加要求</button>
                    <select id="modelSelect" style="padding: 5px;">
                    <option value="deepseek-ai/DeepSeek-R1">deepseekR1</option>
                    <option value="deepseek-ai/DeepSeek-V3">deepseekV3</option>
                    <option value="Qwen/QVQ-72B-Preview">Qwen72BP</option>
                    </select>
                    <button class="modal-btn getText" onclick="getText()">获取润色</button>
                <button class="maximize-btn" onclick="toggleMaximize()">⛶</button>
                <textarea id="selectedText" placeholder="在这里输入需要润色的文字"></textarea>
                <button class="swap-btn" onclick="swapTexts()">↑↓ 交换文本</button>
                <textarea id="getText" placeholder="这里将显示润色后的文字"></textarea>
                <div class="loading-spinner" id="loadingSpinner"></div>
              
                    <button class="modal-btn cancel" onclick="closeModal()">取消</button>
                    <button class="modal-btn confirm" onclick="submitAiPolish()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 章节设定弹窗 -->
    <div id="chapterSettingsModal" class="modal">
        <div class="modal-content">
            <h2>章节设定</h2>
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="saveChapterSettings()">保存</button>
                <button class="modal-btn cancel" onclick="closeChapterSettings()">取消</button>
            </div>
            <div class="settings-container">
                <div class="setting-item">
                    <label>章节标题:</label>
                    <input type="text" id="chapterTitleInput" />
                </div>
                <div class="setting-item">
                    <label>章节类型:</label>
                    <select id="chapterTypeSelect">
                        <option value="normal">普通章节</option>
                        <option value="prologue">序章</option>
                        <option value="epilogue">尾声</option>
                        <option value="interlude">间章</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>章节状态:</label>
                    <select id="chapterStatusSelect">
                        <option value="draft">草稿</option>
                        <option value="published">已发布</option>
                        <option value="hidden">隐藏</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>AI摘要生成:</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <select id="summaryModelSelect" style="flex: 1;">
                            <option value="deepseek-ai/DeepSeek-R1">deepseekR1</option>
                            <option value="deepseek-ai/DeepSeek-V3">deepseekV3</option>
                            <option value="Qwen/QVQ-72B-Preview">Qwen72BP</option>
                        </select>
                        <button class="modal-btn" onclick="generateChapterSummary()" style="background-color: #2196F3; color: white;">获取摘要</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label>章节概要:</label>
                    <textarea id="chapterSummaryInput" style="width: 100%; height: 100px; margin-top: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bookId = new URLSearchParams(window.location.search).get('bookId');
        const chapterId = new URLSearchParams(window.location.search).get('chapterId');
        let currentUser = null;
        let currentBook = null;

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check-login');
                const data = await response.json();
                if (!data.success) {
                    window.location.href = '/index.html';
                }
                currentUser = data.user;
                loadBookDetails();
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = '/index.html';
            }
        }

        // 加载书籍详情
        async function loadBookDetails() {
            try {
                const response = await fetch(`/api/books/${bookId}`);
                const book = await response.json();
                currentBook = book;
                
                // 如果是作者，显示编辑按钮
                if (currentUser.username === book.author) {
                    document.getElementById('editButton').style.display = 'block';
                }
                
                loadChapter();
            } catch (error) {
                console.error('加载书籍详情失败:', error);
            }
        }

        // 计算字数的函数
        function updateWordCount() {
            const content = document.getElementById('chapterContent').textContent;
            const count = content.replace(/\s/g, '').length;
            document.getElementById('wordCount').textContent = `字数：${count}`;
        }

        // 加载章节内容
        async function loadChapter() {
            try {
                const response = await fetch(`/api/chapters/${chapterId}?bookId=${bookId}`);
                const chapter = await response.json();
                
                document.getElementById('chapterTitle').textContent = chapter.title;
                document.getElementById('chapterContent').textContent = chapter.content;
                
                // 更新字数统计
                updateWordCount();
                
                // 添加调试日志
                console.log('章节信息:', chapter);
                
                // 修改判断逻辑，确保 prevChapterId 和 nextChapterId 是有效值
                const hasPrev = chapter.prevChapterId !== null && chapter.prevChapterId !== undefined;
                const hasNext = chapter.nextChapterId !== null && chapter.nextChapterId !== undefined;
                
                document.getElementById('prevChapter').disabled = !hasPrev;
                document.getElementById('nextChapter').disabled = !hasNext;
                
                // 设置导航按钮事件
                if (hasPrev) {
                    document.getElementById('prevChapter').onclick = () => {
                        window.location.href = `/reader.html?bookId=${bookId}&chapterId=${chapter.prevChapterId}`;
                    };
                }
                if (hasNext) {
                    document.getElementById('nextChapter').onclick = () => {
                        window.location.href = `/reader.html?bookId=${bookId}&chapterId=${chapter.nextChapterId}`;
                    };
                }
            } catch (error) {
                console.error('加载章节失败:', error);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            if (!bookId || !chapterId) {
                window.location.href = '/bookshelf.html';
                return;
            }
            checkLoginStatus();

            // 编辑按钮事件
            document.getElementById('editButton').onclick = () => {
                window.location.href = `/editor.html?bookId=${bookId}&chapterId=${chapterId}`;
            };

            // 添加拖动事件监听
            const modal = document.getElementById('aiPolishModal');
            const modalContent = modal.querySelector('.modal-content');

            modalContent.addEventListener('mousedown', dragStart, false);
            document.addEventListener('mousemove', drag, false);
            document.addEventListener('mouseup', dragEnd, false);

            modalContent.addEventListener('touchstart', dragStart, false);
            document.addEventListener('touchmove', drag, false);
            document.addEventListener('touchend', dragEnd, false);
        });

        // 添加AI润色相关函数
        let originalText = '';
        let selectionStart = 0;
        let selectionEnd = 0;

        function handleAiPolish() {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            const modal = document.getElementById('aiPolishModal');
            const textArea = document.getElementById('selectedText');
            const textG = document.getElementById('getText');
            // 清空之前的内容
            textG.value = '' ;
            
            if (selectedText) {
                originalText = selectedText;
                const range = selection.getRangeAt(0);
                selectionStart = range.startOffset;
                selectionEnd = range.endOffset;
                textArea.value = selectedText;
                modal.style.display = 'block';
            } else {
                alert('请先选择需要润色的文字');
            }
        }

        function closeModal() {
            const modal = document.getElementById('aiPolishModal');
            modal.style.display = 'none';
        }

        async function submitAiPolish() {
            const polishedText = document.getElementById('selectedText').value;
            const contentElement = document.getElementById('chapterContent');
            const currentContent = contentElement.textContent;
            
            // 替换内容
            const newContent = currentContent.substring(0, selectionStart) + 
                             polishedText + 
                             currentContent.substring(selectionEnd);
            
            // 更新显示
            contentElement.textContent = newContent;

            // 保存更新到服务器
            try {
                const response = await fetch(`/api/chapters/${chapterId}?bookId=${bookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: document.getElementById('chapterTitle').textContent,
                        content: newContent
                    })
                });

                const result = await response.json();
                if (result.success) {
                    //alert('更新成功');
                } else {
                    alert('更新失败：' + result.message);
                }
            } catch (error) {
                console.error('保存更新失败:', error);
                alert('保存更新失败，请重试');
            }

            closeModal();
        }

        function toggleMaximize() {
            const modalContent = document.querySelector('.modal-content');
            modalContent.classList.toggle('maximized');
            const maxBtn = document.querySelector('.maximize-btn');
            maxBtn.textContent = modalContent.classList.contains('maximized') ? '⛶' : '⛶';
        }

        function addText() {
            const keywordSelect = document.getElementById('keywordSelect');
            const selectedText = document.getElementById('selectedText');
            const selectedValue = keywordSelect.value;
            
            // 在文本末尾添加换行和选中的要求
            selectedText.value = selectedText.value + '\n\n要求：' + selectedValue;
        }

        async function getText() {
            const selectedText = document.getElementById('selectedText').value;
            const modelSelect = document.getElementById('modelSelect');
            const selectedModel = modelSelect.value;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const getTextArea = document.getElementById('getText');

            if (!selectedText.trim()) {
                alert('请输入需要润色的文字');
                return;
            }

            try {
                loadingSpinner.style.display = 'block';
                getTextArea.value = '正在处理中...';

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "你是一个专业的小说编辑，擅长对文字进行润色和修改。"
                            },
                            {
                                role: "user",
                                content: selectedText
                            }
                        ],
                        model: selectedModel,
                        temperature: 0.7,
                        top_p: 0.9,
                        max_tokens: 8000
                    })
                });

                const result = await response.json();
                if (result.choices && result.choices[0]) {
                    getTextArea.value = result.choices[0].message.content;
                } else {
                    getTextArea.value = '处理失败：未获取到有效响应';
                }
            } catch (error) {
                console.error('AI润色请求失败:', error);
                getTextArea.value = '处理失败，请重试';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // 添加拖动相关代码
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target.classList.contains('modal-content')) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, document.querySelector('.modal-content'));
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        // 添加交换文本的函数
        function swapTexts() {
            const textArea1 = document.getElementById('selectedText');
            const textArea2 = document.getElementById('getText');
            const temp = textArea1.value;
            textArea1.value = textArea2.value;
            textArea2.value = temp;
        }

        // 保存章节设定
        async function saveChapterSettings() {
            const title = document.getElementById('chapterTitleInput').value;
            const type = document.getElementById('chapterTypeSelect').value;
            const status = document.getElementById('chapterStatusSelect').value;
            const summary = document.getElementById('chapterSummaryInput').value;
            
            if (!title.trim()) {
                alert('章节标题不能为空');
                return;
            }

            console.log('准备保存章节设定:', {
                bookId,
                chapterId,
                title,
                type,
                status,
                summary
            });
            
            try {
                const response = await fetch('/api/chapter-settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bookId: parseInt(bookId),
                        chapterId: parseInt(chapterId),
                        title,
                        type,
                        status,
                        summary
                    })
                });
                
                const result = await response.json();
                console.log('保存结果:', result);
                
                if (result.success) {
                    // 更新页面显示
                    document.getElementById('chapterTitle').textContent = title;
                    closeChapterSettings();
                    alert('保存成功');
                    
                    // 刷新章节设定
                    await loadChapterSettings();
                } else {
                    console.error('保存失败:', result.message);
                    alert('保存失败：' + result.message);
                }
            } catch (error) {
                console.error('保存章节设定失败:', error);
                alert('保存失败，请重试。错误: ' + error.message);
            }
        }

        // 加载章节设定
        async function loadChapterSettings() {
            try {
                const response = await fetch(`/api/chapter-settings?bookId=${bookId}&chapterId=${chapterId}`);
                const data = await response.json();
                console.log('加载到的章节设定:', data);
                
                if (data.success && data.settings) {
                    const settings = data.settings;
                    // 填充表单
                    document.getElementById('chapterTitleInput').value = document.getElementById('chapterTitle').textContent;
                    document.getElementById('chapterTypeSelect').value = settings.type || 'normal';
                    document.getElementById('chapterStatusSelect').value = settings.status || 'draft';
                    document.getElementById('chapterSummaryInput').value = settings.summary || '';
                } else {
                    console.error('获取章节设定失败:', data.message);
                }
            } catch (error) {
                console.error('加载章节设定失败:', error);
            }
        }

        // 显示章节设定弹窗
        async function showChapterSettings() {
            const modal = document.getElementById('chapterSettingsModal');
            modal.style.display = 'block';
            await loadChapterSettings();
        }

        // 关闭章节设定弹窗
        function closeChapterSettings() {
            const modal = document.getElementById('chapterSettingsModal');
            modal.style.display = 'none';
        }

        // 添加生成章节摘要的函数
        async function generateChapterSummary() {
            const chapterContent = document.getElementById('chapterContent').textContent;
            const modelSelect = document.getElementById('summaryModelSelect');
            const selectedModel = modelSelect.value;
            const summaryInput = document.getElementById('chapterSummaryInput');
            
            if (!chapterContent.trim()) {
                alert('章节内容为空，无法生成摘要');
                return;
            }

            try {
                summaryInput.value = '正在生成摘要...';
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "你是一个专业的小说编辑，请对下面的章节内容进行全面的总结分析。请包含以下方面：\n1. 时间和地点\n2. 出场人物及其关键行为\n3. 故事情节摘要\n4. 重要的伏笔和隐喻（如果有）\n5. 本章节对整体故事的推动作用\n\n请用简洁清晰的语言进行总结。"
                            },
                            {
                                role: "user",
                                content: chapterContent
                            }
                        ],
                        model: selectedModel,
                        temperature: 0.7,
                        top_p: 0.9,
                        max_tokens: 8000
                    })
                });

                const result = await response.json();
                if (result.choices && result.choices[0]) {
                    summaryInput.value = result.choices[0].message.content;
                } else {
                    summaryInput.value = '生成摘要失败：未获取到有效响应';
                }
            } catch (error) {
                console.error('生成摘要失败:', error);
                summaryInput.value = '生成摘要失败，请重试';
            }
        }
    </script>
</body>
</html>
