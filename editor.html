<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑章节</title>
    <style>
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 8px;
            font-size: 16px;
            resize: vertical;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="editor-container">
      
        <div class="form-group">
            <label for="chapterTitle">章节标题</label>
            <input type="text" id="chapterTitle" required>
        </div>
        <div class="form-group">
            <label for="chapterContent">章节内容</label>
            <textarea id="chapterContent" required></textarea>
        </div>
        <div class="button-group">
            <button class="cancel-btn" onclick="cancelEdit()">取消</button>
            <button class="save-btn" onclick="saveChapter()">保存</button>
        </div>
    </div>

    <script>
        const bookId = new URLSearchParams(window.location.search).get('bookId');
        const chapterId = new URLSearchParams(window.location.search).get('chapterId');
        let currentUser = null;

        // 检查登录状态
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check-login');
                const data = await response.json();
                if (!data.success) {
                    window.location.href = '/index.html';
                }
                currentUser = data.user;
                
                // 如果是编辑现有章节，加载章节内容
                if (chapterId) {
                    loadChapter();
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = '/index.html';
            }
        }

        // 加载章节内容
        async function loadChapter() {
            try {
                const response = await fetch(`/api/chapters/${chapterId}?bookId=${bookId}`);
                const chapter = await response.json();
                
                document.getElementById('chapterTitle').value = chapter.title;
                document.getElementById('chapterContent').value = chapter.content;
                //document.getElementById('editorTitle').textContent = '编辑章节';
            } catch (error) {
                console.error('加载章节失败:', error);
            }
        }

        // 保存章节
        async function saveChapter() {
            const title = document.getElementById('chapterTitle').value.trim();
            const content = document.getElementById('chapterContent').value.trim();
            
            if (!title || !content) {
                alert('标题和内容不能为空');
                return;
            }

            try {
                let response;
                if (chapterId) {
                    // 更新现有章节
                    response = await fetch(`/api/chapters/${chapterId}?bookId=${bookId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, content })
                    });
                } else {
                    // 创建新章节
                    response = await fetch(`/api/books/${bookId}/chapters`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, content })
                    });
                }

                const result = await response.json();
                if (result.success) {
                    window.location.href = `/chapters.html?bookId=${bookId}`;
                } else {
                    alert('保存失败: ' + result.message);
                }
            } catch (error) {
                console.error('保存章节失败:', error);
                alert('保存失败');
            }
        }

        // 取消编辑
        function cancelEdit() {
            window.location.href = `/chapters.html?bookId=${bookId}`;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            if (!bookId) {
                window.location.href = '/bookshelf.html';
                return;
            }
            checkLoginStatus();
        });
    </script>
</body>
</html>
